<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Hostel Mart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #10002b, #3c096c, #5a189a, #7209b7, #4361ee, #4cc9f0);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 60px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      max-width: 500px;
      width: 90%;
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00f5d4, #00bbf9, #4361ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #00f5d4;
    }

    p {
      font-size: 1.1em;
      color: #eee;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: linear-gradient(145deg, #00f5d4, #00bbf9);
      box-shadow: 0 0 15px #00f5d4, 0 0 30px #00bbf9;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-signup {
      background: linear-gradient(145deg, #80ff72, #7ee8fa);
      box-shadow: 0 0 15px #80ff72, 0 0 30px #7ee8fa;
    }

    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px #fff, 0 0 40px #fff;
    }

    @media (max-width: 500px) {
      .btn-group {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéâ Welcome to Hostel Mart!</h1>
    <p>Your one-stop shop for snacks, essentials, and midnight cravings ‚Äî delivered right to your hostel room. üõçÔ∏èüç™</p>
    <div class="btn-group">
      <a href="/login" class="btn">üîê Login</a>
      <a href="/signup" class="btn btn-signup">üìù Sign Up</a>
    </div>
  </div>

</body>
</html>
