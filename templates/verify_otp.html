<!-- templates/verify_otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP ‚Äì Hostel Mart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='neon.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 14px;
            width: 400px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 12px #00ffffaa;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.07);
            color: #fff;
            font-size: 1rem;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            border-radius: 8px;
            background-color: #00bfff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 12px #00bfffaa;
            transition: 0.3s;
            border: none;
        }

        button:hover {
            background-color: #00ffff;
            box-shadow: 0 0 18px #00ffffaa;
        }

        .info {
            text-align: center;
            margin-bottom: 10px;
            color: #ddd;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 0, 0, 0.1);
            padding: 8px;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 6px;
            font-weight: bold;
            box-shadow: 0 0 10px #ff4d4d55;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>üîê Verify OTP</h2>
    <div class="info">Enter the 6-digit OTP sent to your email</div>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <button type="submit">Verify</button>
    </form>
</div>

</body>
</html>
