<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup ‚Äì Hostel Mart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='neon.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: shift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        @keyframes shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .signup-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 14px;
            width: 370px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffffaa;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        input {
            background-color: rgba(255, 255, 255, 0.07);
            color: #fff;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 12px #28a745aa;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00ff88;
            box-shadow: 0 0 18px #00ff88aa;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 0, 0, 0.1);
            padding: 8px;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 6px;
            font-weight: bold;
            box-shadow: 0 0 10px #ff4d4d55;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>üìù Customer Signup</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/signup">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="text" name="mobile" placeholder="Mobile Number" required pattern="[0-9]{10}">
        <input type="email" name="email" placeholder="Email Address" required>
        <button type="submit">Send OTP</button>
    </form>
</div>

</body>
</html>
