<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP â€“ Hostel Mart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='neon.css') }}">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .otp-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      width: 360px;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #0ff;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      box-shadow: 0 0 10px #0ff;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 14px #0ff;
    }

    input[type="hidden"] {
      display: none;
    }

    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    .error {
      color: #f55;
      font-size: 0.9em;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 6px #f55;
    }
  </style>
</head>
<body>

  <div class="otp-box">
    <h2>OTP Verification</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/verify_otp">
      <input type="text" name="otp" placeholder="Enter OTP" required>
      <input type="hidden" name="name" value="{{ name }}">
      <input type="hidden" name="mobile" value="{{ mobile }}">
      <input type="hidden" name="email" value="{{ email }}">
      <button type="submit">Verify OTP</button>
    </form>
  </div>

</body>
</html>
