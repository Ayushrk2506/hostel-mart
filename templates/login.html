<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login ‚Äì Hostel Mart</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
            width: 350px;
            max-width: 90%;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 14px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #0ff;
            font-size: 1rem;
            box-shadow: 0 0 10px #0ff33f22;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 22px;
            border: none;
            border-radius: 8px;
            background-color: #0ff;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 0 12px #0ff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #fff;
            color: #000;
        }

        .error {
            color: #f55;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            text-shadow: 0 0 5px #f55;
        }

        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .links a {
            color: #0ff;
            text-decoration: none;
            transition: 0.2s;
        }

        .links a:hover {
            text-shadow: 0 0 8px #0ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>üîê Customer Login</h2>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST" action="/login">
        <input type="text" name="mobile" placeholder="Mobile Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="links">
        <p><a href="/forgot_password">Forgot Password?</a></p>
        <p>Don't have an account? <a href="/signup">Register here</a></p>
    </div>
</div>

</body>
</html>
