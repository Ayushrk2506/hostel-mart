<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Verify OTP - Signup | Hostel Mart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='neon.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top left, #0d0d2b, #1a1a40);
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            padding: 30px 40px;
            border-radius: 14px;
            box-shadow: 0 0 18px rgba(0, 255, 255, 0.25);
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffffa0;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: bold;
            color: #ddd;
        }

        input[type="text"],
        input[type="hidden"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.07);
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #ccc;
        }

        input[type="text"]::-webkit-outer-spin-button,
        input[type="text"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #00bfff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 14px #00bfff88;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00ffff;
            box-shadow: 0 0 20px #00ffffb0;
        }

        .info-text {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
        }

        .resend-btn {
            margin-top: 14px;
            background: none;
            border: none;
            color: #00bfff;
            font-size: 0.9rem;
            text-decoration: underline;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .resend-btn:hover {
            color: #00ffff;
        }

        .error {
            margin-top: 10px;
            color: #ff4d4d;
            background: rgba(255, 0, 0, 0.08);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 0 12px #ff4d4d55;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Verify Your Email OTP</h2>
        <p class="info-text">We‚Äôve sent an OTP to your email: <strong>{{ email }}</strong></p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('verify_signup_otp') }}">
            <label for="otp">Enter OTP:</label>
            <input 
                type="text" 
                id="otp" 
                name="otp" 
                placeholder="6-digit OTP" 
                pattern="\d{6}" 
                maxlength="6" 
                inputmode="numeric" 
                required 
                autofocus 
            />
            <input type="hidden" name="email" value="{{ email }}" />
            <button type="submit">Verify OTP</button>
        </form>

        <form method="POST" action="{{ url_for('resend_signup_otp') }}">
            <input type="hidden" name="email" value="{{ email }}" />
            <button type="submit" class="resend-btn">Resend OTP</button>
        </form>
    </div>
</body>
</html>
