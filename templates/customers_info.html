<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers Information ‚Äì Hostel Mart Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 30px;
            color: #fff;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #00ffffcc;
        }

        .button {
            display: inline-block;
            padding: 10px 18px;
            background: #00bfff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            box-shadow: 0 0 12px #00bfffaa;
            transition: 0.3s;
        }

        .button:hover {
            background: #00ffff;
            box-shadow: 0 0 20px #00ffffaa;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(6px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            color: #fff;
        }

        th {
            background-color: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            text-shadow: 0 0 6px #00ffff;
            border-bottom: 2px solid #00ffff;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.03);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.07);
        }

        button.delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #ff4d4d66;
        }

        button.delete-btn:hover {
            background-color: #ff1a1a;
            box-shadow: 0 0 15px #ff4d4dcc;
        }
    </style>
</head>
<body>

<a class="button" href="/dashboard">‚Üê Back to Dashboard</a>
<h2>üìã Registered Customers</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.mobile }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.password }}</td>
            <td>
                <form action="{{ url_for('delete_customer', customer_id=customer.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this customer?');">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
