<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password ‚Äì Hostel Mart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='neon.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 14px;
            width: 400px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 12px #00ffffaa;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        input {
            background-color: rgba(255, 255, 255, 0.07);
            color: #fff;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            background-color: #00bfff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 12px #00bfffaa;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00ffff;
            box-shadow: 0 0 18px #00ffffaa;
        }

        .flash {
            color: #ff6b6b;
            background: rgba(255, 0, 0, 0.1);
            padding: 8px;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 6px;
            font-weight: bold;
            box-shadow: 0 0 10px #ff4d4d55;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>üîê Forgot Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="/forgot_password">
        {% if step == "verify_user" %}
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="text" name="mobile" placeholder="Mobile Number" required>
            <input type="email" name="email" placeholder="Registered Email" required>
        {% elif step == "verify_otp" %}
            <input type="text" name="otp" placeholder="Enter OTP" required>
        {% endif %}
        <button type="submit">
            {% if step == "verify_user" %}Send OTP{% else %}Verify OTP{% endif %}
        </button>
    </form>
</div>

</body>
</html>
