<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Password | Hostel Mart</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
            width: 100%;
            max-width: 420px;
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffffcc, 0 0 20px #0099ff88;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 5px #00ffff88;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.2);
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #00ffff;
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffff99, 0 0 30px #00ffff44;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #00e0ff;
            box-shadow: 0 0 25px #00ffffcc;
        }

        .error {
            color: #ff4d4d;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 0 0 5px #ff000066;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Password</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="password">New Password:</label>
            <input type="password" name="password" id="password" required minlength="6" placeholder="At least 6 characters" />

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required minlength="6" />

            <button type="submit">Set Password</button>
        </form>
    </div>
</body>
</html>
