<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Created ‚Äì Hostel Mart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='neon.css') }}">
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: shift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    @keyframes shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      text-align: center;
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 28px;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffccaa;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #ffffffcc;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #00bfff;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 12px #00bfffaa;
      transition: 0.3s;
    }

    a.button:hover {
      background-color: #00ffff;
      box-shadow: 0 0 20px #00ffffaa;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üéâ Account Created Successfully!</h1>
    <p>Welcome, {{ user_name }}. You can now start shopping with Hostel Mart.</p>
    <a href="/shop" target="_blank" class="button">üè† HOMEPAGE</a>
  </div>

</body>
</html>
